<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floodsafe</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="container">
        <header>
            <nav>
                <h1>E-Motors Nexus</h1>
                <ul>
                    <li><a href="/index.html#hero">home</a></li>
                    <li><a href="/index.html#cars">carros</a></li>
                    <li><a href="/index.html#about">sobre</a></li>
                    <li><a href="/pages/quiz.html">quiz</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <div id="start" class="container bg-div rotate">
                <div class="content-align margin-around-medium">
                    <p class="bg-default">
                        Bem-vindo ao quiz! Aqui iremos te fazer 10 perguntas com temas do nosso projeto.
                    </p>
                </div>
                <div class="content-align">
                    <button class="black-btn" onclick="quizstart()">Vamos l√°!</button>
                </div>
            </div>
            <div id="quiz" class="container rotate bg-div hidden">
                <button class="back-btn" onclick="backQuestion()"><i class="fa-solid fa-arrow-left"></i></button>
                <div id="questions">
                    <p id="question" class="bg-default">Pergunta</p>
                </div>
                <div id="answers" class="bg-default grid2x2">
                    <div>
                        <button id="1" class="question-btn black-btn" onclick="score(1)">1</button>
                    </div>
                    <div>
                        <button id="2" class="question-btn black-btn" onclick="score(2)">2</button>
                    </div>
                    <div>
                        <button id="3" class="question-btn black-btn" onclick="score(3)">3</button>
                    </div>
                    <div>
                        <button id="4" class="question-btn black-btn" onclick="score(4)">4</button>
                    </div>
                </div>
            </div>
            <div id="end" class="container hidden bg-div">
                <p class="bg-default">Resultados</p>
                <p><span id="resultados">0</span>/10</p>
            </div>
        </section>
        <footer>
            <p>FloodSafe&copy; - 2025 Todos direitos reservados</p>
        </footer>
    </div>

    <script src="/src/js/quiz.js"></script>
</body>
</html>
